<div class="row">
  <div class="col-md-6">
    <nb-card class="inline-form-card">
      <nb-card-header>How did we do?</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <div class="col-sm-9">
              <nb-radio-group>
                <nb-radio>Liked</nb-radio>
                <nb-radio>Disliked</nb-radio>
                <nb-radio>Neutral</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <label for="message" class="label col-sm-3 col-form-label">Text (optional)</label>
            <textarea nbInput fullWidth id="message" placeholder="Text"></textarea>
          </div>
          <div class="form-group row">
            <div class="offset-sm-5 col-sm-6">
              <button type="submit" nbButton status="primary">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
